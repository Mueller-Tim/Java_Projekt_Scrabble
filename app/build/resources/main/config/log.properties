# Console handler configuration
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# File handler configuration
java.util.logging.FileHandler.level = FINE
java.util.logging.FileHandler.pattern = scrabble-%g-%u.log
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.encoding = UTF-8
java.util.logging.FileHandler.limit = 100000
java.util.logging.FileHandler.count=5
java.util.logging.FileHandler.append=false
java.util.logging.SimpleFormatter.format = [%1$tF %1$tT %1tZ] [%4$s] [%3$s] %5$s%6$s%n

# Disable logging from the "javafx.scene.focus" logger
javafx.scene.focus.level = OFF

# Root logger configuration
handlers = java.util.logging.FileHandler, java.util.logging.ConsoleHandler
.level = ALL