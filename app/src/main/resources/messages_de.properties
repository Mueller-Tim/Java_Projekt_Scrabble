helpMenuTitle = Scrabble - Spielanleitung
gameExplanation = 1. Jeder Spieler zieht sieben Buchstabensteine aus dem Beutel und legt sie auf sein Spielbrett.\u000A\u000A2. Der Spieler, der beginnt, legt ein Wort auf das Spielfeld.\u000A\u000A3. Der nächste Spieler muss an das bereits gelegte Wort anknüpfen.\u000A\u000A4. Wörter dürfen nur horizontal oder vertikal gelegt werden.\u000A\u000A5. Wörter müssen in der richtigen Reihenfolge gebildet werden.\u000A\u000A6. Es dürfen keine Buchstaben übersprungen werden.\u000A\u000A7. Wörter müssen in der offiziellen Sprache des Spiellandes sein.\u000A\u000A8. Die Punktzahl ergibt sich aus der Summe der Punkte der Buchstaben in dem gelegten Wort.\u000A\u000A9. Bonuspunkte gibt es für das Legen auf speziell markierten Feldern.\u000A\u000A10. Das Spiel endet, wenn keine Buchstabensteine mehr im Beutel sind oder alle Spieler nacheinander gepasst haben.
gameExplanationDescription = Bilde aus den Buchstabensteinen, die du auf deinem Spielbrett hast, Wörter. So gewinnst du Punkte und das Spiel.
